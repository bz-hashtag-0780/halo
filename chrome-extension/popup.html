<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Halo - Meeting Link Verifier</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<div class="popup-container">
			<!-- Logo Section -->
			<div class="logo-section">
				<div class="logo-icon">
					<svg
						width="32"
						height="32"
						viewBox="0 0 20 20"
						fill="currentColor"
					>
						<path
							fill-rule="evenodd"
							d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
							clip-rule="evenodd"
						/>
					</svg>
				</div>
				<h1 class="logo-text">HALO</h1>
			</div>

			<!-- Main Content -->
			<div class="content-section">
				<!-- Initial State -->
				<div id="initialState">
					<div class="status-message">
						<span class="status-icon">ðŸ”—</span>
						<span class="status-text">Halo Link Found</span>
					</div>

					<div class="link-container">
						<div class="link-label">Halo Link:</div>
						<div class="link-display">
							https://halo.link.vercel.app/orh-nsya-yce
						</div>
					</div>

					<!-- User Input Section -->
					<div class="input-section">
						<div class="input-group">
							<label class="input-label">Your Name</label>
							<input
								type="text"
								id="userName"
								class="input-field"
								placeholder="Enter your name"
							/>
						</div>
						<div class="input-group">
							<label class="input-label">Company</label>
							<input
								type="text"
								id="companyName"
								class="input-field"
								placeholder="Enter your company"
							/>
						</div>
					</div>

					<button class="reveal-button" id="revealButton">
						<span class="button-text">Verify Link</span>
					</button>

					<button class="create-button" id="createButton">
						<span class="button-text">Create Halo Link</span>
					</button>
				</div>

				<!-- Verified State -->
				<div id="verifiedState" style="display: none">
					<div class="status-message">
						<span class="status-icon">âœ…</span>
						<span class="status-text"
							>Link Verified Successfully</span
						>
					</div>

					<!-- Meeting Details -->
					<div class="meeting-details">
						<h3 class="meeting-title">Meeting Attendees</h3>

						<div class="attendee-list">
							<div class="attendee-item">
								<div class="attendee-info">
									<div class="attendee-name">
										<span class="verified-icon">âœ…</span>
										<span class="name">swt</span>
									</div>
									<div class="attendee-email">
										swt.anamilee@gmail.com
									</div>
									<div class="attendee-company">Halo</div>
								</div>
							</div>

							<div class="attendee-item">
								<div class="attendee-info">
									<div class="attendee-name">
										<span class="verified-icon">âœ…</span>
										<span class="name">bz</span>
									</div>
									<div class="attendee-email">
										bz@flowfoundation.org
									</div>
									<div class="attendee-company">
										Flow Foundation
									</div>
								</div>
							</div>
						</div>

						<!-- Google Meet Link -->
						<div class="meeting-link-container">
							<div class="meeting-link-label">Meeting Link:</div>
							<div class="meeting-link">
								https://meet.google.com/cjd-zjiw-unz
							</div>
						</div>
					</div>

					<button class="create-button" id="createButtonVerified">
						<span class="button-text">Create Another Link</span>
					</button>
				</div>
			</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
